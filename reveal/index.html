<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="img/pg1.jpg">
				<h2>The Power Glove</h2>
				<p>A product of Nintendo</p>
				</section>
				<section>
				<img src="img/pg2.jpg" >
				<p>Original box</p>
				</section>
				<section data-background="img/pg3.jpg">
				<h2 style="color: purple" > True power</h2>
				</section>
				<section data-background="img/pg4.jpg">
				
				</section>
				<section data-background="img/pg5.png">
				
				</section>
				<section data-background="img/pg11.jpg">
				
				</section>
				<section data-background="img/pg9.jpg">
				
				</section>
				<section data-background="img/pg8.jpg">
				
				</section>
				<section data-background="img/pg6.jpeg">
				
				</section>
				<section data-background="img/pg10.jpg">
				
				</section>
				<section data-background="img/pg12.PNG">
				
				</section>
				<section data-background="img/pg13.png">
				
				</section>
				<section data-background="img/pg7.jpg">
				
				</section>
				<section data-background="https://i.ebayimg.com/00/s/ODE5WDEwMjQ=/z/AlsAAOSwUQlaymo0/$_86.JPG">
				
				</section>
				<section data-background="https://images-na.ssl-images-amazon.com/images/I/61ueGFutGgL._SX569_.jpg" width: "100%",
	height: "100%",
	margin: 0,
	minScale: 1,
	maxScale: 1 >
				
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
			
			Reveal.configure({
				autoSlide: 20000
				});
		</script>
	</body>
</html>
